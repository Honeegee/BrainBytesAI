build:
  docker:
    web: Dockerfile.prometheus
release:
  image: web
  command:
    - echo "Prometheus container built"
run:
  web: prometheus --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/tmp/prometheus --web.console.libraries=/etc/prometheus/console_libraries --web.console.templates=/etc/prometheus/consoles --web.enable-lifecycle --web.listen-address=0.0.0.0:$PORT