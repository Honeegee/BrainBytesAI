networks:
  app-network:
    driver: bridge

services:
  # AI Service container
  ai-service:
    build: ./ai-service
    ports:
      - "3002:3002"
    env_file:
      - ai-service/.env
    environment:
      - NODE_ENV=staging
      - NODE_OPTIONS=--max_old_space_size=2048
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    volumes:
      - ./ai-service:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app-network
    restart: unless-stopped

  # Frontend container
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=staging
      - NODE_OPTIONS=--max_old_space_size=1024  
    deploy:
      resources:
        limits:
          memory: 1G  
        reservations:
          memory: 512M  
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules 
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped  

  # Backend API container
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.staging
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=staging
      - NODE_OPTIONS=--max_old_space_size=1024
      # Environment variables from GitHub secrets
      - STAGING_DATABASE_URL=${STAGING_DATABASE_URL}
      - SESSION_SECRET=${STAGING_SESSION_SECRET}
      - JWT_SECRET=${STAGING_JWT_SECRET}
      - FRONTEND_URL=http://localhost:3001
      - AI_SERVICE_URL=http://localhost:3002
      - PORT=3000
    deploy:
      resources:
        limits:
          memory: 1G  
        reservations:
          memory: 512M  
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app-network
    depends_on:
      - ai-service
    restart: unless-stopped

# All services now connect to MongoDB Atlas
# No local volumes needed for database
volumes: {}